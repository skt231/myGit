<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="informs">
        <div>
<label for="firstname">First Name</label>
<input type="text" name="name" id="firstname" placeholder="FirstName">
<label for="lastname">Last Name</label>
<input type="text" name="name" id="lastname" placeholder="LastName">
        </div>
<div>
    <h3>Select a Race : </h3>
    <input type="radio" name="race" id="fivekm" value="FunRun5k"><label for="fivekm">Fun Run 5k</label>
    <input type="radio" name="race" id="halfM" value="HalfMarathon"><label for="halfM">Half Marathon</label>
    <input type="radio" name="race" id="fullM" value="FullMarathon"><label for="fullM">Full Marathon</label>
</div>
<div>
<label for="email">Email </label><input type="text" name="email" id="email" placeholder="aaa@aaaaa.aaa">
<label for="password">Password </label><input type="password" name="password" id="password" placeholder="pw">
</div>
<div>
    <label for="ageGroup">Select Age Group</label>
    <select name="ageGroup" id="ageGroup">
        <option value="teen">under 18</option>
        <option value="twelve">20</option>
        <option value="thirty">30</option>
        <option value="fourty">40</option>
        <option value="fifty">50</option>
        <option value="sixty">60</option>
        <option value="sixtyover">60이상</option>
    </select>
</div>
<button>submit</button>
</form>
</body>
</html>
