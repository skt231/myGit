<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	$(function() {
		$("#category1").load("ajax/text/category-data.html #category1-1",
				function() {
					$(this).show();
				});
		$(document).on("change", "#category1>select", function() {
			$("#category2").empty().hide();
			$("#category3").empty().hide();

			var target = $(this).find("option:selected").attr("data-target");
			var selector = "ajax/text/category-data.html " + target;

			$("#category2").load(selector, function() {
				$(this).show();
			});

		});
		$(document).on("change", "#category2>select", function() {
			$("#category3").empty().hide();

			var target = $(this).find("option:selected").attr("data-target");
			var selector = "ajax/text/category-data.html " + target;

			$("#category3").load(selector, function() {
				$(this).show();
			});
		});
		$(document).on("change", "#category2 > select", function() {
			$("#category3").empty().hide();
			var target = $(this).find("option:selecte").attr("date-target");
			var selector = "ajax/text/category-date.html" + target;

			$("#category3").load(selector, function() {
				$(this).show();
			});
		});
		$(document).on(
				"change",
				"#category3 > select",
				function() {
					// 선택항목이 존재한다면?
					if ($(this).find("option:selected").index() > 0) {
						// 모든 드롭다운의 선택값을 추출
						var data1 = $("#category1 > select > option:selected")
								.val();
						var data2 = $("#category2 > select > option:selected")
								.val();
						var data3 = $(this).find("option:selected").val();
						// class속성이 "console"인 요소에게 출력
						$(".console").html(
								data1 + " &gt; " + data2 + " &gt; " + data3);
					}
				});

	});
</script>
</head>
<body>
	<form>
		<span id="category1"></span> <span id="category2"></span> <span
			id="category3"></span>
	</form>

	<div class="console"></div>
</body>
</html>
